<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Grand Fitness Centar — Galerija</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #000000;
    }
    header.top {
      background: #000000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 25px 20px;
      border-bottom: 5px solid #ff0015;
    }
    header.top img.logo {height: 90px; margin-right: 20px;}
    header.top h1 {font-size: 46px; margin: 0; letter-spacing: 2px; color: #ff0015;}

    nav.main {
      background: #000000;
      text-align: center;
      padding: 14px 8px;
    }
    nav.main a {
      color: white;
      text-decoration: none;
      margin: 0 25px;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav.main a:hover {color: #ff0015;}

    .hero {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('galerija-hero.jpg') center/cover no-repeat;
      padding: 100px 20px;
      text-align: center;
      color: white;
    }
    .hero h2 {
      font-size: 48px;
      margin: 0;
      text-transform: uppercase;
    }

    .wrap {
      max-width: 1200px;
      margin: 50px auto;
      padding: 0 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
    }
    .grid img {
      width: 100%;
      border-radius: 8px;
      border: 4px solid #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .grid img:hover {
      transform: scale(1.05);
    }

    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 18px;
      margin-top: 40px;
    }
  </style>
</head>
